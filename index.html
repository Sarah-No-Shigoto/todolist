<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>ToDoMVC</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>ToDoList</h1>
			<form method="post" action="#">
				<p><i class="fa fa-chevron-down"></i><input type="text" id="note" class="write" placeholder="Ce qui doit être fait" value=""></p>
			</form>
			<div id="list" class="appear">
				<!-- Ici on aura la liste des choses à faire -->
			</div>
			<div class="filter">
				<ul>
					<li class="counter"><span class="n"></span> restant</li>
					<li><input type="button" value="Tout" class="all"></li>
					<li><input type="button" value="Actif" class="active"></li>
					<li><input type="button" value="Fait" class="completed"></li>
				</ul>
			</div>
		</div>
	</body>
</html>
